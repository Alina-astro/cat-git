<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="shortcut icon" href="assets/images/apple-laptop-computer.png" type="image/png">
    <style>
        body {
            background: #f5beff;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 500;
            font-size: 13pt;
            text-align: center;
        }

        .header {
            background: #bdbdbd;
            height: 12vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            height: 65vh;
            display: flex;
        }

        .mainsect {
            background: #fcf3d4;
            display: flex;
            flex-direction: column;
            flex-basis: 70%;
            flex-grow: 1;
            justify-content: space-between;
        }

        .else {
            background: #fcf3d4;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            flex: 1 0 55%;
        }

        .mainsect p {
            flex: 1 0 15%;
            margin-top: 10%;
        }

        .else div {
            background: #ffdd95;
        }

        .else1,
        .else2 {
            flex: 1 0 40%;
            margin: 15px;
        }

        .else3 {
            flex: 1 0 90%;
            margin: 0px 15px 15px 15px;
        }

        .aside {
            background: #edffd2;
            width: 30%;
        }

        .aside p {
            margin-top: 25%;
        }

        .footer {
            background: #bdbdbd;
            height: 12vh;
            display: flex;
            flex-direction: row;
            align-items: stretch;
            padding: 25px;
            justify-content: space-between;
        }

        div.footer1 {
            flex-basis: 22%;
            background: #ffffff;

        }
    </style>
</head>

<body>
    <header class="header">
        <div>Title</div>
    </header>
    <main class="main">
        <section class="mainsect">
            <p>Main</p>
            <div class="else">
                <div class="else1">Else 1</div>
                <div class="else2">Else 2</div>
                <div class="else3">Else 3</div>
            </div>
        </section>
        <aside class="aside">
            <p>Aside</p>
        </aside>
    </main>
    <footer class="footer">
        <div class="footer1">Footer 1</div>
        <div class="footer1">Footer 2</div>
        <div class="footer1">Footer 3</div>
        <div class="footer1">Footer 4</div>
    </footer>
</body>

</html>
